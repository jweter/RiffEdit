						</p>

							<textarea name="guitar_tab" id="guitar_tab" cols="100" rows="40" align="middle"

						</div>

						<br>
						<div class="row">	
						<input type="submit" value="Submit" style="height: 25px; width: 100px"/>
						</div>
					</form>
