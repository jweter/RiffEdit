<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RiffEdit</title>
        <link rel="stylesheet" href="http://flip.hr/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/CSS/stylesheet.css">
        <link href="static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.1.min.js"></script>
    </head>

    <body style="background-image:url(static/images/sheet-music.png);">
        <div class="container">

            <div id="title">
                <h1>Riff Edit</h1>
                <p>Select which method you wish to use:</p>
            </div>

            <form class="form-vertical" name="in_form_ation" method="POST" action="/submit">
                <div class="controls">

                    <div id="selectBoxes">
                        <!-- Options for operation -->
                        <select name="options" id="options">
                            <option value="ck">Change key</option>
                            <option value="ckr">Add elements of randomness</option>
                        </select>

                        <!-- Root note selection -->
                        <select name="root" id="root">
                            <option value="af">A flat/G sharp</option>
                            <option value="a">A</option>
                            <option value="bf">B flat/A sharp</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="df">D flat/C sharp</option>
                            <option value="d">D</option>
                            <option value="ef">E flat/D sharp</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="gf">G flat/F sharp</option>
                            <option value="g">G</option>
                        </select>

                        <!-- Scale selection -->
                        <select name="scale" id="scale">
                            <option value="major">Major</option>
                            <option value="minor">Minor</option>
                            <option value="harmonic">Harmonic Minor</option>
                            <option value="pentatonic">Pentatonic</option>
                            <option value="dorian">Dorian</option>
                            <option value="mixolydian">Mixolydian</option>
                        </select>

                        <!-- Instrument selection -->
                        <select name="instrument" id="instrument">
                            <option value="guitar">Guitar</option>
                            <option value="bass_4_string">Bass (4 String)</option>
                            <option value="bass_5_string">Bass (5 String)</option>
                        </select>

                        <!-- Optional message indicating that the guitar riff will be translated to bass if a bass is selected -->
                        <p>If you select a bass, the guitar riff will also be translated to a bass riff.</p>

                        <!-- Tuning selection -->
                        <select name="tuning" id="tuning">
                            <option value="standard">Standard</option>
                            <option value="drop_d">Drop D</option>
                            <option value="half_step_down">Half Step Down</option>
                        </select>

                    </div>

                    <div class="row">
                        <div class="span6">
                            <h2>Input</h2>

                            <textarea name="guitar_tab" id="guitar_tab" class="span6" rows="25"
                                onfocus="if (this.value==this.defaultValue) this.value = ''"
                                onblur="if (this.value=='') this.value = this.defaultValue">Enter text-based guitar tablature.</textarea>

                            <button class="btn btn-large btn-block btn-inverse" type="submit">Execute operation &raquo;</button>

                        </div>

                        <div class="span6">
                            <h2>Output</h2>
                            <textarea name="output_box" id="output_box" class="span6" rows="25">View output here</textarea>
                        </div>

                    </div><!-- .row -->

                </div> <!-- .controls-->

            </form>

        </div><!-- .container -->
    </body>
</html>
